<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cre8Lab Mini Canva</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Cre8Lab Mini Canva</h1>

  <!-- Controls -->
  <input id="textInput" placeholder="Enter text">
  <button onclick="addText()">Add Text</button>
  <input type="color" id="colorPicker">

  <input type="file" id="imgInput">

  <!-- Background controls -->
  <label>Background Color:</label>
  <input type="color" onchange="changeBg(this.value)">

  <label>Preset Background:</label>
  <button onclick="setBgGradient('#ff9a9e', '#fad0c4')">Pink-Peach</button>
  <button onclick="setBgGradient('#a18cd1', '#fbc2eb')">Purple-Pink</button>
  <button onclick="setBgGradient('#43cea2', '#185a9d')">Green-Blue</button>

  <label>Patterns:</label>
  <button onclick="setPattern('https://i.ibb.co/2c0BxRZ/pattern1.png')">Pattern 1</button>
  <button onclick="setPattern('https://i.ibb.co/7r3jBzD/pattern2.png')">Pattern 2</button>
  <button onclick="saveDesign()">Save Online</button>

  <!-- Font & size -->
  <label>Font:</label>
  <select id="fontSelect" onchange="changeFont(this.value)">
    <option value="Arial">Arial</option>
    <option value="Verdana">Verdana</option>
    <option value="Times New Roman">Times New Roman</option>
    <option value="Courier New">Courier New</option>
    <option value="Georgia">Georgia</option>
  </select>

  <label>Size:</label>
  <input type="number" id="fontSize" value="20" min="8" max="100" onchange="changeFontSize(this.value)">

  <!-- Templates -->
  <div>
    <button onclick="templateInstagram()">Instagram</button>
    <button onclick="templateFlyer()">Flyer</button>
  </div>

  <!-- Canvas -->
  <div id="canvas"></div>

  <!-- Download & Save -->
  <button onclick="downloadDesign()">Download</button>
  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="script.js"></script>

</body>
  </html>
<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
