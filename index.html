<!DOCTYPE html>
<html>
<head>
  <title>Cre8Lab Mini Canvas</title>
  <style>
    body {
      background: linear-gradient(135deg,#1f2933,#0f172a);
      color: white;
      font-family: Arial;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    #toolbar {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #38bdf8;
      color: black;
      margin: 4px;
      font-weight: bold;
    }

    canvas {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
  </style>
</head>

<body>

<h2>Cre8Lab Mini Canvas</h2>

<div id="toolbar">
  <button onclick="drawBox()">Add Box</button>
  <button onclick="downloadDesign()">Download</button>
</div>

<canvas id="canvas" width="300" height="400"></canvas>

<script src="script.js"></script>

</body>
</html>
