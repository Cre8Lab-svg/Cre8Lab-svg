<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cre8Lab Mini</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Cre8Lab Mini Editor</h1>

  <!-- Controls -->
  <input id="textInput" placeholder="Enter text">
  <button onclick="addText()">Add Text</button>
  <input type="color" id="colorPicker">

  <input type="file" id="imgInput">

  <!-- Background color picker -->
  <label>Preset Background:</label>
<button onclick="setBgGradient('#ff9a9e', '#fad0c4')">Pink-Peach</button>
<button onclick="setBgGradient('#a18cd1', '#fbc2eb')">Purple-Pink</button>
<button onclick="setBgGradient('#43cea2', '#185a9d')">Green-Blue</button>
  <label>Background:</label>
  <input type="color" onchange="changeBg(this.value)">

  <!-- Templates -->
  <div>
    <button onclick="templateInstagram()">Instagram</button>
    <button onclick="templateFlyer()">Flyer</button>
  </div>

  <!-- Canvas -->
  <div id="canvas"></div>

  <!-- Download button -->
  <button onclick="download()">Download Design</button>

  <!-- JS Scripts -->
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

</body>
  <!-- Font & size controls -->
<label>Font:</label>
<select id="fontSelect" onchange="changeFont(this.value)">
  <option value="Arial">Arial</option>
  <option value="Verdana">Verdana</option>
  <option value="Times New Roman">Times New Roman</option>
  <option value="Courier New">Courier New</option>
  <option value="Georgia">Georgia</option>
</select>
function setBgGradient(color1, color2) {
  canvas.style.background = `linear-gradient(135deg, ${color1}, ${color2})`;
}
<label>Size:</label>
<input type="number" id="fontSize" value="20" min="8" max="100" onchange="changeFontSize(this.value)">
